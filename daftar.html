<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="daftar.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Frame">
        <div class="Header">
            <img src="logo.png" alt="Logo-Chill" class="logo-chill">
            <h1>Daftar</h1>
            <p>Selamat Datang Kembali!</p>
        </div>
        <div class="Username">
            <p>Username</p>
            <input type="text" placeholder="Masukkan Username" />
        </div>
        <div class="Kata-Sandi">
            <p>Kata Sandi</p>
            <input type="text" placeholder="Masukkan Kata Sandi" />
        </div>
        <div class="Konfirmasi-Kata-Sandi">
            <p>Konfirmasi Kata Sandi</p>
            <input type="text" placeholder="Masukkan Kata Sandi" />
            <p class="Sudah-Punya-Akun">Sudah punya akun? <a href="masuk.html" style="color: white;">Masuk</a></p>
        </div>
        <div class="Daftar">
            <a href="masuk.html"><button type="submit">Daftar</button></a>
            <p>Atau</p>
        </div>
        <div class="Daftar-Google">
            <button type="button"><img src="google.png" alt="Logo-Google" class="logo-google"> Daftar dengan Google</button>
        </div>
    </div>
</body>

</html>
